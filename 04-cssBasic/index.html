<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase CSS</title>
    <link rel="stylesheet" href="./style.css"> <!-- buena practica -->
    <style>
        p{
            color: blue;
            font-size: 30px;
        }
    </style>
    <!-- puedes cargar css aqui -->
</head>
<body>
    <p style="color: brown;" >Soy un texto</p>
    <!-- como atributo, se llama embenido, reescribe el css de la etiqueta -->

    <p>Soy un texto 2</p>

    <!-- formas de llamar -->
    <!-- por la clase -->
    <p class="parrafo">Soy un texto 2</p>
    <!-- por el id -->
    <p id="texto">soy otro texto</p>
</body>
</html>
