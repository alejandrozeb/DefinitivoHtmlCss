<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <img src="./tinified/small.jpg" alt="Es una imagen de un perrito">
            <!-- usada en un div mayormente -->
            <figure>
                <img src="./tinified/small.jpg" alt="Es una imagen de un perrito">
                <figcaption>Soy un Perrito</figcaption>
                <!-- agregamos la descripcion -->
            </figure>
            <!-- ayuda a agregar una descripcion, semanticamente es mejor figure, buena practica -->
        </section>

        <!-- Video -->

        <section>
            <video src="#t=10,60" controls preload="auto"></video>
            <!-- controls no necesita valor, preload se carga rapido, #t=10,60 inicia en el segundo 10 y termina en 60 -->
            <!--  -->
        </section>
        <section>
            <video  controls preload="auto">
                <source src="#t=10,60" />
                <source src="#t=10,60" />
                <source src="#t=10,60" />
                <source src="#t=10,60" />
                <!-- source permite usar diferentes formatos que soporte el navegador  -->
            </video>
        </section>
    </main>
</body>
</html>
